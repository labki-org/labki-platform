name: Labki Platform CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make scripts executable
        run: chmod +x ci/smoke-test.sh scripts/*.sh

      - name: Run Smoke Test
        run: ./ci/smoke-test.sh
