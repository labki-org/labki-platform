name: Publish Image

on:
  push:
    branches: ['main']
    tags: ['v*'] # Trigger when a tag starting with 'v' is pushed (e.g. v1.0.0)

env:
  REGISTRY: ghcr.io
  # Use the repo name as the image name (e.g. labki-org/labki-platform)
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Required/Critical to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with branch name (e.g. main)
            type=ref,event=branch
            # Tag with semver (e.g. 1.0.0, 1.0) if a git tag is pushed
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # Update 'latest' tag on both main branch and tags
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
